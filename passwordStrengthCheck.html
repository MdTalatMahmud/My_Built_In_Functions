<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		chkpwd = function(validate)
		{
			var str = document.getElementById('pass').value;
				if(str.length<8)
				{
					document.getElementById("demo").innerHTML="password length must be 8 characters";
					document.getElementById("demo").style.color="Red";
					return ("too_short");
				}
				else if(str.search(/[0-9]/) == -1)
				{
					document.getElementById("demo").innerHTML="atleast length one upper care,lower case,a number & a special character should be there";
					document.getElementById("demo").style.color="Red";
					return("no_number");
				}
				else if(str.search(/[a-z]/) == -1)
				{
					document.getElementById("demo").innerHTML="must have lower case";
					document.getElementById("demo").style.color="Red";
					return("no_letter");
				}
				else if(str.search(/[A-Z]/) == -1)
				{
					document.getElementById("demo").innerHTML="must have upper case";
					document.getElementById("demo").style.color="Red";
					return("no_letter");
				}
				else if(str.search(/[!\@\#\$\%\^\&\*\_\+\.\,\:\;]/) == -1)
				{
					document.getElementById("demo").innerHTML="must have special characters";
					document.getElementById("demo").style.color="Red";
					return("no_sletter");
				}
				document.getElementById("demo").innerHTML="successful!";
				document.getElementById("demo").style.color="Green";
				return("Okay")
		}
	</script>
	
</head>
<body>

	<center>
		<h1>create strong password</h1>
		<div style="border:1px solid gray;">
			<h2>password length must be 8 character<br>atleast one number<br>one small case<br>atleast one upper case</h2>
		</div>
		<p id="demo"> </p>
		<input id="pass" type="text" name="" size="8" maxlength="8"></input>
		<input type="button" value="Validate" name="" onclick="chkpwd()"></input>
	</center>

</body>
</html>
